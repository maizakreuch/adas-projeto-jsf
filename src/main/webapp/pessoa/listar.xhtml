<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Meu projeto Web</title>
</h:head>
<h:body>

	<h2>Lista de pessoas</h2>
	
	<h:form>
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
		
		<h:column>
				<f:facet name="header">Id</f:facet>
				#{pessoa.id}
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{pessoa.nome}
			</h:column>

			<h:column>
				<f:facet name="header">Profiss√£o</f:facet>
				#{pessoa.profissao}
			</h:column>

			<h:column>
				<h:commandButton value="Editar" action="#{pessoaBean.telaEdicao}" actionListener="#{pessoaBean.carregarEdicao}" >
					<f:attribute name="pessoa" value="#{pessoa}"/>
				</h:commandButton>
			</h:column>

	</h:dataTable>
			<h:column>
				<h:commandButton value="Apagar"/>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
