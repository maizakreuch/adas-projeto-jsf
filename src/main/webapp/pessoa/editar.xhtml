<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Projeto Adas JSF</title>
</h:head>
<h:body>

	<h2>Edição de pessoa</h2>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Nome"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>

			<h:outputText value="Profissão"/>
			<h:inputText value="#{pessoaBean.pessoa.profissao}"/>

			<h:outputText/>
			<h:commandButton value="Adicionar" action="#{pessoaBean.editar}"/>

		</h:panelGrid>
	</h:form>

</h:body>
</html>
